---
- hosts: node
  become: yes
  remote_user: ubuntu
  become_user: root
  become_method: sudo
  tasks:
  - name: "apt-get update"
    apt:
      update_cache: true
      cache_valid_time: 3600
      force_apt_get: true
  - name: "apt-get-upgrade"
    apt:
      upgrade: yes
      cache_valid_time: 3600
      force_apt_get: true
  - name: "install software-properties-common"
    apt:
       name: software-properties-common
       update_cache: yes
  - name: "Add jenkins apt key"
    apt_key:
      url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
      state: present
  - name: "Add jenkins repo"
    apt_repository:
      repo: deb http://pkg.jenkins.io/debian-stable
      update_cache: yes
  - name: "Install Jenkins"
    apt:
      update_cache: yes
      name: nodejs
      state: present